version: 2

jobs:
  linux:
    docker:
      - image: codevapor/swift:5.0
      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: vapor
          POSTGRES_DB: countdownclocks
          POSTGRES_PASSWORD: ""
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get update; apt-get install -y libssl-dev zlib1g-dev
      - run: swift build
      - run: swift test

  linux-release:
    docker:
      - image: codevapor/swift:5.0
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get update; apt-get install -y libssl-dev zlib1g-dev
      - run: swift build -c release

workflows:
  version: 2
  tests:
    jobs:
      - linux
      - linux-release

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - linux
      - linux-release
